<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="left">
        <div class="logo">
            <img class="image-logo" src="./images/odin-lined.png" width="80px" height="105px">
            <span>ODIN</span>
        </div>
        <div class="credits">
            <span>Photo by <u>Shubham Dhage</u> on <u>Splash</u></span>
        </div>
    </div>
    <div class="right">
        <div class="top-paragraph">
            <p class="paragraph1">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <i>now</i> to get started.
            </p>
        
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="middle-content">
                <form action="" class="main-form">
                    <fieldset>
                        <legend>Let's do this!</legend>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="fname"> FIRST NAME: </label>
                                <input type="text" id="fname" name="first-name">
                            </div>
                            <div class="form-group">
                                <label for="lname"> LAST NAME: </label>
                                <input type="text" id="lname" name="last-name">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="email"> EMAIL: </label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="number"> PHONE NUMBER: </label>
                                <input type="tel" id="number" name="phone-number">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="password"> PASSWORD: </label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="conf-password"> CONFIRM PASSWORD: </label>
                                <input type="password" id="conf-password" name="conf-password" required>
                            </div>
                        </div>
                    </fieldset>
                    <div class="btn-container">
                        <button type="submit" class="btn-submit">Create Account</button>
                    </div>
                </form>
        </div>
        <div class="bottom-paragraph">
            <div class="login-text">
                <span>Already have an account?</span>
                <a href="">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
